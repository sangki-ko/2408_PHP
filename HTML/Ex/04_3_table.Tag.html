<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- ** Table 기본 태그 **
    <table> 태그 : 표를 만드는 태그로, 표 전체를 감싸는 데 사용합니다.
    <caption> 태그 : 표의 제목이나 설명을 작성하는 태그입니다.
    <tr> 태그 : 표의 행으로, 자신 태그로 <th>   또는 <tb> 태그가 반드시 있어야 합니다.
    <th> 태그 : 표의 제목 열로, 부모 태그인 <tr> 태그 안에 있어야 합니다.
    <td> 태그 : 표의 일반 열로, 부모 태그인 <tr> 태그 안에 있어야 합니다.

    ** Table의 구조를 지정하는 태그 **
    <thead> 태그 : 표의 제목 열들을 묶는 그룹 태그입니다.
    <tbody> 태그 : 표의 일반적인 데이터들을 묶는 그룹 태그입니다.
    <tfoot> 태그 : 표의 하단 영여긍ㄹ 묶는 그룹 태그입니다.

    ** 행이나 열을 합치는 속성 **
    rowspan : 행을 병합하는 속성입니다. 예) <td rowspan="2">
    colspan : 열을 병합하는 속성입니다. 예) <td colspan="2">

    ** 열을 묶어주는 태그 **
    <colgroup> 태그 : 열을 그룹으로 묶을 수 있도록 해주는 태그입니다.
    <co1> 태그 : <colgroup> 태그의 자식으로 열 단위로 나눌 수 있습니다
    -->
    <table>
        <tr>
            <th>1번</th>
            <th>2번</th>
        </tr>
        <tr>
            <td>3번</td>
            <td>4번</td>
        </tr>
    </table>

    <table>
        <caption>성적표</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col style="background-color: yellow;">
            <col style="background-color: blue;">
            <col style="background-color: gray;">
        </colgroup>
    <thead>
        <tr>
            <th>반</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
         </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">1반</td>
            <td>홍길동</td>
            <td>50점</td>
            <td>60점</td>
            <td>90점</td>
            <td>80점</td>
        </tr>
        <tr>
            <!--<td>1반</td>-->
            <td>김영희</td>
            <td>50점</td>
            <td>60점</td>
            <td>90점</td>
            <td>80점</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>평균</th>
            <td></td>
            <td>70점</td>
            <td>70점</td>
            <td>70점</td>
            <td>70점</td>
        </tr>
    </tfoot>
</table>
<table>
<caption>요안도라 객실</caption>
<thead>
<tr>
    <th>방 이름</th>
    <th>대상</th>
    <th>크기</th>
    <th>가격</th>
</tr>
</thead>
<tbody>
<tr>
    <td>유채방</td>
    <td>여성 도미토리</td>
    <td>4인실</td>
    <td>1인 20,000원</td>
</tr>
<tr>
    <td>동백방</td>
    <td>동성도미토리</td>
    <!-- <td></td> -->
    <!-- <td></td> -->
</tr>
<tr>
    <td>천혜향방</td>
    <td>-</td>
    <td>2인실</td>
    <!-- <td></td> -->
</tr>
</tbody>
</table>
</body>
</html>
