<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <form> 태그 : 정보를 제출하기 위해 범위를 지정하는 역할
            
        <label> 태그 : 입력받는 필드를 설명할 때 사용합니다.
            <label>태그 하위에 <input>태그를 위치시킬 수 있고,
            id와 for 속성을 사용하여 <input>태그와 연결 지을 수 있습니다.

        <input> 태그 : 데이터를 입력 받을 수 있는 태그 / type
    -->
    <form action="./04_2_listTag.html">
    <fieldset>
        <legend>로그인 정보</legend>
        <label for="id">ID</label>
        <input type="text" id="id" autofocus required maxlength="10" placeholder="소문자 10자 이내로 작성해주세요">
        <!-- maxlength : 최대로 넣을 수 있는 글자수 설정이 가능하다 -->
        <br>
        <label for="PW">PW</label>
        <input type="password" id="PW">
        <br>
    </fieldset>
        <br>

        <input type="number" min="0" max="10"> 
        <!-- type가 number일 경우 min로 최저값,max로 최대값 설정 가능하다 -->
        <br>

        <!-- email -->
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br>

         <!-- readonly -->
         <input type="text" value="읽기전용" readonly>
         <br>

        <!-- chack box -->
        <input type="checkbox" name="fruit" id="banana">
        <label for="banana">바나나</label>
        <input type="checkbox" name="fruit" id="apple" checked>
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" id="grape">
        <label for="grape">포도</label>
        <br>

        <!-- radio (하나만 설정할 수 있는 타입) -->
        <input type="radio" name="foods" id="bulgoggi" checked>
        <label for="bulgoggi">불고기</label>
        <input type="radio" name="foods" id="hamberger">
        <label for="hamberger">햄버거</label>
        <input type="radio" name="foods" id="zzajang">
        <label for="zzajang">짜장</label>
        <br><br>
        
        <!-- textarea 태그 -->
        <textarea cols="40" rows="5"></textarea>
        <br>

        <!-- select, option 태그 -->
        <select name="poketmon">
            <option value="0">피카츄</option>
            <option value="1">라이츄</option>
            <option value="2">꼬부기</option>
        </select>
        <br>


        <br><br>
        <!-- input 태그를 이용한 버튼 만드는 방법 -->
         <input type="submit" value="로그인">
         <input type="reset">
         <input type="button">

        <br><br>   
         <!-- button 태그를 이용한 버튼 만드는 방법 -->
        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>

        <!--  -->
    </form>
</body>
</html>
