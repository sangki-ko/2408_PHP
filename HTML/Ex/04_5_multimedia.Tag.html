<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <audio> 태그 : 웹문서에 음성 콘텐츠를 삽입할 때 사용
        <video> 태그 : 웹문서에 동영상 콘텐츠를 삽입할 때 사용
            (http://www.videvo.net/ 에서 다운로드)
            ** 속성 **
            교재
            src : 필수 속성으로, 경로를 지정합니다.
            그 외 : 교제 110p
        poster : 영상 시작하기 전 썸네일 느낌
        controls width : 영상 크기
    -->
    <audio src="../../../rain.mp4" controls loop></audio>

    <video src="../../../rain.mp4" poster="../img/dog.jpg" controls width="300px"></video>
</body>
</html>
