<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <img> 태그 : 웹문서에 이미지를 삽입할 때 사용
        ** 속성 **
        src : 필수 속성으로, 경로를 지정합니다.
        alt : 이미지를 불러올 수 없을 때 표시되는 텍스트
                필수는 아니지만 되도록 작성해 주는 것이 좋으며,
                속성값을 사용자에게 읽어주어, 장애인의 웹 접근성을 도와줍니다.
        title : 이미지에 마우스 커서가 위치했을 때, 말풍선으로 표시
                필수는 아니지만 속성값을 사용자에게 읽어주어, 장애인의 웹 접근성을 도와줍니다.
        height : 높이를 설정합니다. (정수입력시 픽셀단위, 정수% 입력시 비율단위)
        width : 너비를 설정합니다. (정수입력시 픽셀단위, 정수% 입력시 비율단위)

        절대경로 : 리소스의 절대적인 고유한 경로
            예) http 프로토콜로 시작하는 경우 : http:// ***
                루트 디렉토리부터 시작하는 경우 : cat.jpg
                로컬PC의 경우 : C:\user\php\cat.jpg

        상대경로 : 현재 문서 기준으로 경로를 인식하는 방법
            예) 동일한 폴더에 위치한 경우 : src="./cat.jpg"
                상위 폴더에 위치한 경우 : src="../cat.jpg"
                하위 폴더에 위치한 경우 : src='img/cat.jpg'
                상위 폴더 안에 있는 폴더에 위치한 경우 : ../폴더이름/사진이름
    -->
        <img src="D:\workspace\2408_PHP\HTML\img\dog.jpg" alt="">
        <img src="../img/png.jfif" alt="dog" title="title" height="200px">
        <h1>탐라국 입춘굿</h1>
        <p>탐라국 입춘굿은 입춘을 맞아 풍년을 기원하는 행사로, 제주도의 문화 축제 중에서 유일하게 탐라 시대부터 이어져<br>있다.
        </p>
        
</body>
</html>
