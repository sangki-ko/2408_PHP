<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10_tng2.css">
</head>
<body>
    <form action="">
    <fieldset>
        <legend><h1>I want YOU!</h1></legend>
        <label for="name" class="name-1">이름</label>
        <input type="text" id="name" required autofocus>
        <br><br>
        <label for="age" class="name-1">나이</label>
        <input type="number" id="age" min="20" required>
        <br><br>
        <label for="man" class="name-1">성별</label>
        <input type="radio" id="man" name="gender">
        <label for="man" class="mangirl">남자</label>
        <input type="radio" id="girl" name="gender">
        <label for="girl" class="mangirl">여자</label>
        <br><br>
        <label for="term" class="top-1">요청사항</label>
        <textarea name="term" id="term" placeholder="요청 사항 입력" required></textarea>
        <br>
        <button type="submit" class="button-1">보내기</button>
        <span>내용을 다시 확인해주세요.</span>
    </fieldset>
</form>
</body>
</html>
