<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/07_1.css">

</head>
<body>
    <p>베이스 크기</p>
    <!-- 글자 크기 -->
    <p class="p_size_xx_small">폰트 크기 xx-small</p>
    <p class="p_size_midium">폰트 크기 midium</p>
    <p class="p_size_xx_large">폰트 크기 xx_large</p>
    <p class="p_size_px">폰트 크기</p>

    <!-- div 태그 :  -->

    <div style="font-size: 20px;">
        <p class="p_size_em">폰트 크기 em</p> <!-- em은 부모 요소 기준 사이즈-->
        <p class="p_size_rem">폰트 크기 rem</p> <!-- rem은 최상위 요소 기준 사이즈-->
    </div>

    <!-- 글자 굵기 -->
    <p class="p_weight_100">글자 굵기 100</p>
    <p class="p_weight_400">글자 굵기 400</p>   
    <p class="p_weight_900">글자 굵기 900</p>
</body>
</html>
