<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
            rel : 지금 내가 현재 부르는 파일이 어떠한 종류인지 명시해주는 속성
            href : 실제로 우리가 불러올 파일을 설정해주는 속성
            link:css : 자동완성기능 (<link rel="stylesheet" href="style.css">)
            link rel="stylesheet" : css이다 라는 걸 알려주는 태그
        -->

    <link rel="stylesheet" href="../css/06_2.css">
    <style>
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <!--
        - 인라인 스타일(Inline style Sheet)
            > HTML 요소에 스타일을 적용합니다.
            꼭 필요한 경우 외에는 사용하지 않아야 합니다
     -->
    <h1 style="color: green;">인라인 스타일</h1>

    <!-- 
        - 내부 스타일(Internal Style Sheet)
            > <head> 태그에 <style> 태그를 사용하여 적용합니다.
            동일한 스타일 규칙을 적용해야 할 경우 모든 페이지마다 작성해야하므로
            외부 스타일을 활용하는 것이 좋습니다.
    -->

    <h1>내부 스타일</h1>

    <!-- 
        - 외부 스타일(External Style Sheet)
            > <head> 태그에 <link> 태그를 통해서 css파일을 불러와 사용합니다.
    -->
    <h2>외부 스타일</h2>
</body>
</html>
