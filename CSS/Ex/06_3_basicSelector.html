<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/06_3.css">

</head>
<body>
    <h1>레드향</h1>
    <p><strong id="strong-black">껍질</strong>에 <strong class="font-color">붉은</strong>strong 빛이 돌아 <strong>레드향</strong >이라 불린다.</p>
    <p>레드향은 <span class="font-color">한라봉과 귤</span>을 교배한 것이다.</p>
    <!-- span : 아무 의미 없는 글자들을 마크업 하고 싶을 때 사용하는 태그 
         class 선택자 : class를 쳐준 후 내가 정한 언어를 적으면 css color가 적용이 된다
                        class 이름은 마음대로 정해도 된다.-->
</body>
</html>
